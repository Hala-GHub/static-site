<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>
  <style>
    #message-box {
      padding: 20px;
      background-color: lightyellow;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 20px;
      text-align: center;
    }
    .success-box {
      border-color: green;
      font-weight: bold;
    }
    #magic-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Website</h1>
  <p>This is a story of Web Development</p>

  <div id="message-box">Hello! I am unchanged.</div>
  <button id="magic-button">Click me!</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const button = document.getElementById("magic-button");
      const box = document.getElementById("message-box");

      function changeMessage() {
        box.textContent = "You clicked! I have been changed by JavaScript!";
        box.style.backgroundColor = "lightgreen";
        box.classList.add("success-box");
      }

      button.addEventListener("click", changeMessage);
    });
  </script>
</body>
</html>
